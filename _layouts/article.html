---
layout: default
---
<article class="baskerville pb5">
  <header class="avenir tc-l ph3 ph4-ns pt4 pt5-ns">
    <h1 class="f3 f2-m f-subheadline-l measure lh-title fw1 mt0">{{page.title}}</h1>
    <time class="f5 f4-l db fw1 baskerville mb4"> {{page.date}} </time>
    <img class="w-100 dib measure f3" src="{{page.img}}" alt="A photo of {{page.title}}"/>
  </header>
  <div class="ph3 ph4-m ph5-l">
    <div class="measure db center f5 f4-ns lh-copy">
      <p class="f4 mb4 center measure lh-copy">
      {{ content }}
      </p>
    </div>
  </div>
</article>
