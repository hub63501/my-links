<!Doctype html>
<html lang="en">
  {% include head.html %}

  <body>
    <div class="container">

      {%include header.html%}


      <div class="Front-title">
        <div class="Front-title-inner">
          <h1>{{ page.title }}</h1>
          <div class="sub-heading">

            <h4>Author : {{ page.author }}</h4>

          </div>
        </div>
      </div>










<div class="Sect-l-1">
  <div class="About-para-l-1">
        {{ content }}
    </div>
</div>

















    <footer class="footer-light">
     <div class="footer-light-list-wrap-about">
        <div class="footer-light-title-about">
          <div class="footer-light-title-about-inner">
            <a href="/about/"><h4>ABOUT</h4></a>
            <ul>
              <!--
              <a href="#"><li>COMPANY</li></a>
              <a href="#"><li>MASTHEAD</li></a>
              <a href="#"><li>PRIVACY</li></a>
              <a href="#"><li>TERMS OF USE</li></a>
              -->
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-light-list-wrap-contact">
        <div class="footer-light-title-contact">
          <div class="footer-light-title-contact-inner">
            <a href="mailto:{{ site.email }}"><h4>CONTACT</h4></a>
            <ul>
              {% if site.email %}
              <a href="mailto:{{ site.email }}"><li>EMAIL</li></a>
              {% endif %}
              <a href="mailto:{{ site.email }}"><li>ASK US ANYTHING</li></a>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-light-list-wrap-learn">
        <div class="footer-light-title-learn">
          <div class="footer-light-title-learn-inner">
            <a href="404.html"><h4>LEARN</h4></a>
            <ul>
              <!--
              <a href="#"><li></li></a>
              <a href="#"><li></li></a>
              -->
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-light-list-wrap-follow">
        <div class="footer-light-title-follow">
          <div class="footer-light-title-follow-inner">
            <a href="404.html"><h4>FOLLOW</h4></a>
            <ul>
              <!--
              <a href="#" class="social-media-link" target="_blank" rel="facebook"><li>FACEBOOK</li></a>
              <a href="#" class="social-media-link" target="_blank" rel="twitter"><li>TWITTER</li></a>
              <a href="#" class="social-media-link" target="_blank" rel="vimeo"><li>VIMEO</li></a>
              <a href="#" class="social-media-link" target="_blank" rel="instagram"><li>INSTAGRAM</li></a>
              -->
            </ul>
          </div>
        </div>
      </div>
      <div class="closure">
        <div class="closure-copyright">
          {{site.description}}
        </div>
      </div>

    </footer>








    </div>
