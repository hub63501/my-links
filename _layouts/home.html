---
layout: default
title: "Home"
---

<div class="jumbotron text-black" id="black-background">
  <div class="col-md-8 px-0">
    <h1 class="display-4 font-bold concise">Five-Link</h1>
    <p class="lead my-3">{{ site.description }}</p>
    <p class="lead mb-0"><a href="/about/" class="text-black font-weight-bold">Continue reading...</a></p>
  </div>
</div>
<div class="container">


</div>

<main role="main" class="container">
  <div class="row">
    <div class="col-md-8 blog-main">

      <h3 class="pb-4 mb-4 font-bold border-bottom" style="text-align: center;">Posts</h3>
      {% for post in site.posts %}

      <div class="container">
        <div class="row ">
          <div class="col-sm-9">
            <img src="{{post.img}}" alt="img" />
            <br>
            <br>
            <h2 class=""><strong>{{post.title}}</strong></h2>
            <div class="row">
              <div class="col-8 col-sm-6" style="padding: 1em; border-bottom: solid 0.01em #c5c5c5;">
                <span class="d-block lead">{{post.description}}</span>
                <br><a class="btn btn-light" href="{{ post.url | prepend: site.baseurl }}">Read</a>
              </div>
              <div class="col-4 col-sm-6"
                style="padding: 1em; border-top:solid 0.01em #c5c5c5; border-left:solid 0.01em #c5c5c5;">

              </div>
            </div>
          </div>
        </div>
      </div>

      <hr>

      {% endfor %}


      <a class="btn btn-outline-primary" href="/archieved/">Archieved</a>
    </div>
    <hr>

    <!-- /.blog-main -->

    <aside class="col-md-4 blog-sidebar">
      <br>
      <div class="p-4 mb-3 bg-light rounded">

        <h4 class="font-italic">About</h4>
        <p class="mb-0">{{site.description}}</p>
        <a href="/about/">more info</a>
      </div>
      <hr>
      <div class="">
        {% include explore_links.html %}
      </div>

    </aside>
    <div class="card">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({
          google_ad_client: "ca-pub-8613892269045774",
          enable_page_level_ads: true
        });
      </script>
    </div>
    <!-- /.blog-sidebar -->

  </div><!-- /.row -->

</main><!-- /.container -->

</div>
