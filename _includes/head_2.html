<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
        <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
      
      
        <!--google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Bitter|Josefin+Sans|Questrial|Vollkorn" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300" rel="stylesheet">
      
        <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
        <link href= {{ "/css/CSS-U_flex.css" | relative_url }} rel="stylesheet" type="text/css"/>
        <link href= {{ "/css/header.css" | relative_url }} rel="stylesheet" type="text/css"/>
        <link href= {{ "/css/CSS_d_pages.css" | relative_url }} rel="stylesheet" type="text/css"/>
        <link href= {{ "/css/footer.css" | relative_url }} rel="stylesheet" type="text/css"/>
        <link rel="icon" href="\assets\img\drawing_03.svg">
      

        <link href= {{ "/css/MColors.css" | relative_url }} rel="stylesheet" type="text/css"/>
        
        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
        <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
        {% if jekyll.environment == 'production' and site.google_analytics %}
        {% include google-analytics.html %}
        {% endif %}
    </head>
