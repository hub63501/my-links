<div class="site-header">
  <div class="nav">
    <div class="nav-text">
      <ul>
        <li><a class="page-link" href="{{ site.baseurl }}/">Home</a></li>
        {% for my_page in site.pages %}
        {% if my_page.title %}
        <li><a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
{% endif %}
{% endfor %}
      </ul>
    </div>
  </div>
</div>
