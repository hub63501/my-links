<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="icon" href="{{ site.favicon }}" />
  <style>
    :root {
      --background-color: #faf1f1;
      --body-color: #000000;
      --link-decoration: none;
      --link-hover-decoration: #0a4881;
      --link-color: #0d2fa8;
      --paragraph-margin-bottom: 0;
      --mark-padding: 0.2em;
    }

    /* General Styles */
    * {
      transition-duration: 0.2s;
      -moz-transition-duration: 0.2s;
      -webkit-transition-duration: 0.2s;
      -o-transition-duration: 0.2s;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      margin: 0;
      padding: 0;
      list-style: none;
      border: 0;
      outline: 0;
      -webkit-tap-highlight-color: transparent;
      text-decoration: none;
      color: inherit;
      box-sizing: border-box;
    }

    *:focus {
      outline: 0;
    }

    body {
      background: var(--background-color);
      color: var(--body-color);
      font-family: var(--body-font);
    }
    img {
      width: 100%;
    }

    .grid-layout {
      width: 100%;
      padding: 0px;
      display: grid;
      grid: "header header header" auto "leftSide body rightSide" 1fr "footer footer footer" auto / 1fr auto 1fr;
      gap: 5px;
    }

    @media (max-width: 750px) {
      .grid-layout {
        padding: 0px;
      }
    }

    .flex-layout {
      width: 100%;
      display: grid;
      grid-template-rows: repeat(auto-fit, 1fr);
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
      justify-content: center;
    }

    .flex-center {
      display: flex;
      align-items: center;
      flex-direction: column;
      flex-wrap: wrap;
      justify-content: space-evenly;
    }

    @media (max-width: 1300px) {
      .flex-layout {
        width: 100%;
        display: grid;
        grid-template-rows: repeat(auto-fit, 1fr);
        grid-template-columns: repeat(1, 1fr);
        gap: 15px;
        justify-content: center;
      }

      .grid-layout {
        display: block;
      }
    }

    .header {
      grid-area: header;
      display: grid;
      grid: "site-title" auto "nav-1" 1fr / 1fr;
      gap: 0px;
      top: 0;
    }

    .leftSide {
      grid-area: leftSide;
    }

    .body {
      grid-area: body;
    }

    .rightSide {
      grid-area: rightSide;
    }

    .footer {
      grid-area: footer;
    }

    .post-layout {
      width: 100%;
      min-height: 100vh; /* Ensure full height */
      display: grid;
      grid-template-rows: auto 1fr auto; /* Simplified syntax */
      grid-template-areas:
        "post-header"
        "post-main"
        "post-footer";
      gap: 5px;
    }

    .post-header {
      top: 0;
      grid-area: post-header;
    }

    .post-main {
      grid-area: post-main;
      padding: 2rem;
      background: #fff;
    }

    .post-footer {
      grid-area: post-footer;
    }

    .blue-background {
      background-color: #17308b;
      background-image: linear-gradient(19deg, #17308b 0%, #212bff 100%);
      color: #fff7ee;
    }
    .blue-background a {
      color: #fff7ee;
    }

    :root {
      --body-font: -apple-system, BlinkMacSystemFont, "Muli", "Montserrat",
        "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji",
        "Segoe UI Emoji", "Segoe UI Symbol";
      --font-size-root: 16px;
    }



    .spectral-extralight {
      font-family: "Spectral", serif;
      font-weight: 200;
      font-style: normal;
    }

    .spectral-light {
      font-family: "Spectral", serif;
      font-weight: 300;
      font-style: normal;
    }

    .spectral-regular {
      font-family: "Spectral", serif;
      font-weight: 400;
      font-style: normal;
    }

    .spectral-medium {
      font-family: "Spectral", serif;
      font-weight: 500;
      font-style: normal;
    }

    .spectral-semibold {
      font-family: "Spectral", serif;
      font-weight: 600;
      font-style: normal;
    }

    .spectral-bold {
      font-family: "Spectral", serif;
      font-weight: 700;
      font-style: normal;
    }

    .spectral-extrabold {
      font-family: "Spectral", serif;
      font-weight: 800;
      font-style: normal;
    }

    .spectral-extralight-italic {
      font-family: "Spectral", serif;
      font-weight: 200;
      font-style: italic;
    }

    .spectral-light-italic {
      font-family: "Spectral", serif;
      font-weight: 300;
      font-style: italic;
    }

    .spectral-regular-italic {
      font-family: "Spectral", serif;
      font-weight: 400;
      font-style: italic;
    }

    .spectral-medium-italic {
      font-family: "Spectral", serif;
      font-weight: 500;
      font-style: italic;
    }

    .spectral-semibold-italic {
      font-family: "Spectral", serif;
      font-weight: 600;
      font-style: italic;
    }

    .spectral-bold-italic {
      font-family: "Spectral", serif;
      font-weight: 700;
      font-style: italic;
    }

    .spectral-extrabold-italic {
      font-family: "Spectral", serif;
      font-weight: 800;
      font-style: italic;
    }

    /* navbar */

    .navbar {
      /* Fixed positioning */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;

      /* Basic styling */
      background-color: #000000;
      border-bottom: 2px solid #2175f3;
      padding: 1rem 2rem;
    }

    /* Container for nav items */
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Logo styling */
    .nav-logo {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
    }

    /* Navigation links container */
    .nav-links {
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    /* Individual link styling */
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 7px;
      transition: all 0.3s ease;
    }

    /* Hover effect for links */
    .nav-links a:hover {
      color: #2196f3; /* Light blue color */
      background-color: rgba(75, 108, 255, 0.205);
    }

    /*/table styles*/

    .table-overflow {
      overflow-x: auto;
    }

    table {
      overflow-x: auto;
      border-left: solid 0.3em;
      border-color: #19225e;
      border-collapse: collapse;
      text-align: left;
      width: 100%;
    }
    th,
    td {
      padding: 0.5em;
      border: solid 0.1em;
      border-color: #19225e;
    }

    /**/

    /**/
    .img-p {
      border-radius: 0;
      box-shadow: -50px -50px 0 -40px #cc3217, 50px 50px 0 -40px tomato;
      width: 100%;
    }

    .hover:hover {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
    }

    .fixed-nav {
      position: fixed;
      top: 10;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .padding-top {
      padding-bottom: 6em;
    }

    /*/ basic styles and colours*/

    .border-black {
      border: #000 solid 1px;
    }

    .border-white {
      border: #fff solid 1px;
    }
    .border-bottom {
      border-bottom: #000 solid 1px;
    }
    .border-top {
      border-top: #000 solid 1px;
    }

    .rounded-border {
      border-radius: 0.5em;
    }

    .padding-1 {
      padding: 1em;
    }

    /*/ Links */

    a {
      text-decoration: var(--link-decoration);
      padding-left: 0px;
      color: var(--link-color);
    }
    a:hover {
      color: var(--link-hover-decoration);
      text-decoration: underline;
    }

    /* list styles */

    ul {
      margin: 0;
      padding: 0;
    }

    ol {
      margin: 0;
      padding: 0;
    }

    li {
      padding: 0.5em 0em 0.5em 0em;
    }

    /* image style */

    img:hover {
      box-shadow: none;
    }

    /*box shadow style*/
    .box-shadow {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
        0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
    .box-shadow:hover {
      box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2), 0 2px 10px 0 rgba(0, 0, 0, 0);
    }

    .center {
      text-align: center;
    }
    .right {
      text-align: right;
    }

    /*margin styles*/
    .margin-1 {
      margin: 1em;
    }
    .margin-top {
      margin-top: 1em;
    }
    .margin-bottom {
      margin-bottom: 1em;
    }
    .margin-left {
      margin-left: 1em;
    }
    .margin-right {
      margin-right: 1em;
    }

    /*heading fonts and styles*/

    h1 {
      font-size: 3em;
    }

    .post-main p {
      padding: 0.5em;
    }
    p {
      display: block;
      margin-block-start: 1em;
      margin-block-end: 1em;
      margin-inline-start: 0px;
      margin-inline-end: 0px;
      unicode-bidi: isolate;
    }

    /* card */

    .card {
      /* Card container */
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 4px #0000001a;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 8px #00000026;
    }

    .card-image {
      /* Image container */
      width: 100%;
      height: 200px;
      overflow: hidden;
    }

    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .card-image img:hover {
      transform: scale(1.05);
    }

    .card-content {
      /* Content container */
      padding: 20px;
    }

    .card-title {
      /* Link styling */
      color: #2c3e50;
      text-decoration: none;
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 12px;
      display: block;
    }

    .card-title:hover {
      color: #3498db;
    }

    .card-description {
      /* Description text */
      color: #666666;
      font-size: 0.95rem;
      line-height: 1.5;
      margin: 0;
    }

    .footer {
      background: #000;
      color: #fff;
      padding: 2rem 0;
      margin-top: auto;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      text-align: center;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .footer-links a {
      color: #ccc;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s ease;
    }

    .footer-links a:hover {
      color: #fff;
    }

    .footer-info {
      color: #888;
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }

    .footer-copyright {
      color: #666;
      font-size: 0.8rem;
      padding-top: 1rem;
      border-top: 1px solid #333;
    }

    @media (max-width: 768px) {
      .footer {
        padding: 1.5rem 0;
      }

      .footer-links {
        gap: 1.5rem;
        margin-bottom: 1rem;
      }

      .footer-content {
        padding: 0 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .footer-links {
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }
    }

    /**/

    .post-body {
      font-family: "Georgia", "Times New Roman", serif;
      line-height: 1.7;
      color: #2c2c2c;
      background: var(--background-color);
      font-size: 18px;
    }

    .post-container {
      border: #000000 1px solid;
      border-radius: 1em;
      background-color: #ffffff;
      max-width: 1000px;
      margin: auto;
      margin-bottom: 1em;
      padding: 3rem 2rem;
    }

    .post-header {
      text-align: center;
      margin-bottom: 4rem;
      border-bottom: 1px solid #f0f0f0;
      padding-bottom: 3rem;
    }

    .site-title {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        sans-serif;
      font-size: 1.2rem;
      font-weight: 400;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 1rem;
    }

    .post-title {
      font-size: 2.5rem;
      font-weight: 400;
      line-height: 1.2;
      margin-bottom: 1rem;
      color: #111;
    }

    .post-meta {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        sans-serif;
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 2rem;
    }

    .post-content {
      font-size: 1.1rem;
      line-height: 1.8;
    }

    .post-content p {
      margin-bottom: 1.8rem;
    }

    .post-content p:last-child {
      margin-bottom: 0;
    }

    .post-content h2 {
      font-size: 1.8rem;
      font-weight: 400;
      margin: 3rem 0 1.5rem 0;
      color: #222;
    }

    .post-content h3 {
      font-size: 1.4rem;
      font-weight: 400;
      margin: 2.5rem 0 1rem 0;
      color: #333;
    }

    .post-content blockquote {
      margin: 2.5rem 0;
      padding-left: 2rem;
      border-left: 3px solid #e0e0e0;
      color: #555;
      font-style: italic;
    }

    .post-content a {
      color: #333;
      text-decoration: underline;
      text-decoration-color: #ccc;
      transition: text-decoration-color 0.2s ease;
    }

    .post-content a:hover {
      color: #c2098a;
      text-decoration: none;
    }

    .post-content ul,
    .post-content ol {
      margin: 1.8rem 0;
      padding-left: 2rem;
    }

    .post-content li {
      margin-bottom: 0.5rem;
    }

    .post-content code {
      font-family: "Monaco", "Menlo", "Ubuntu Mono", monospace;
      background: #f8f8f8;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      font-size: 0.9em;
    }

    .post-content pre {
      background: #f8f8f8;
      padding: 1.5rem;
      border-radius: 3px;
      overflow-x: auto;
      margin: 2rem 0;
    }

    .post-content pre code {
      background: none;
      padding: 0;
    }

    .author-info {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        sans-serif;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 768px) {
      .post-container {
        padding: 2rem 1.5rem;
      }

      .post-title {
        font-size: 2rem;
      }

      post-header {
        margin-bottom: 3rem;
        padding-bottom: 2rem;
      }

      .post-content {
        font-size: 1rem;
      }

      .post-content blockquote {
        padding-left: 1.5rem;
        margin: 2rem 0;
      }
    }
  </style>
