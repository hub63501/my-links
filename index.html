---
layout: default
---

<div class="container">
<!-- style="background-image: url(assets/img/DSC04171b.JPG);background-repeat: no-repeat; background-size: cover; background-attachment: fixed;"-->
<div class="Sect-l-1"   id="background_1">

<h1  id="bold_title" title="Home">{{site.title}}</h1>
<h4 id="subtitle">{{ site.description }}</h4>
</div>



<div class="Sect-l-1">
<div class="About-para-l-1" id="link-b-1">
{% include links.html %}
</div>
</div>

<section class="mw7 center avenir">

  <ul class="post-list">
  {% for post in site.posts %}
  <li>
  <article class="bt bb b--black-10">
    <a class="db pv4 ph3 ph0-l no-underline black " style="background-color: #ffffff;" href="{{ post.url | prepend: site.baseurl }}">
      <div class="flex flex-column flex-row-ns">
        <div class="pr3-ns mb4 mb0-ns w-100 w-40-ns">
          <img  src="{{post.img}}" class="db" alt="Pic">
        </div>
        <div class="w-100 w-60-ns pl3-ns">
          <h1 class="f2 lh-title">{{ post.title }}</h1>
          <p class="f6">{{ post.description }} </p>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        </div>
      </div>
    </a>
  </article>
  </li>
  {% endfor %}
  </ul>
</section>







<div>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-8613892269045774",
      enable_page_level_ads: true
    });
  </script>
</div>
</div>
