---
layout: default
---

<div class="container">
<!-- style="background-image: url(assets/img/DSC04171b.JPG);background-repeat: no-repeat; background-size: cover; background-attachment: fixed;"-->
<div class="Sect-l-1"   id="background_1">

<h1  id="bold_title" title="Home">{{site.title}}</h1>
<h4 id="subtitle">{{ site.description }}</h4>
</div>



<div class="Sect-l-1">
<div class="About-para-l-1" id="link-b-1">
{% include links.html %}
</div>
</div>



<div class="Sect-l-1">
<div class="About-para-l-1" id="link-b-1" style="color: #000000;">

  {% for category in site.categories %}
    <h1 style="text-align: left;" class="bold_title">{{ category[0] }}</h1>
    <ul>
      {% for post in category[1] %}
        <a href="{{ post.url }}"><li class="post-link" style="text-align: right">{{ post.title }}</li></a>
      {% endfor %}
    </ul>
  {% endfor %}

</div>
</div>

<div class="Sect-l-1">
<div class="About-para-l-1" id="link-b-1" style="color: #000000;">

</div>
</div>

<div>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-8613892269045774",
      enable_page_level_ads: true
    });
  </script>
</div>
</div>
