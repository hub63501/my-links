---
layout: post
title: Blog
description: Blog posts from Five-Link
permalink: /blog_posts/
img: /assets/img/the_walk.jpg
---

<div class="home container">
    <h1 class="page-heading" style="color:#000000">Posts</h1>
    <ul class="post-list" style="color:#000000">
      {% for post in site.posts %}
      <li class="">
        <span class="post-meta" style="color:#000000">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="" style="color:#000000" href="{{ post.url | prepend: site.baseurl }}">
          <h3>{{ post.title }}</h3>
          <span class="post-meta f5 lh-copy measure">{{post.description}}</span>
        </a>
      </li>
      {% endfor %}
    </ul>
    <div class="display-class-1-inner">
      <p class="rss-subscribe">subscribe <a href="{{ " /feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
    </div>
  </div>



<!-- /.blog-main -->
