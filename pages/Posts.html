---
layout: default
title: Five-Link Posts 
---

<header class="sans-serif">
  <div class="mw9 center pa4 pt5-ns ph7-l">
    <time class="f6 mb2 dib ttu tracked"><small>{{page.date}}</small></time>
    <h3 class="f2 f1-m f-headline-l measure-narrow lh-title mv0"style="text-align: center;">
      <span class="lh-copy white bg-black-90 pa1 tracked-tight" >
        {{page.title}}
      </span>
    </h3>
    <h4 class="f3 fw1 georgia i"></h4>
    <h5 class="f6 ttu tracked black-80"></h5>
  </div>
</header>
<section class="mw7 center avenir">

  <ul class="post-list">
  {% for post in site.posts %}
  <li>
  <article class="bt bb b--black-10">
    <a class="db pv4 ph3 ph0-l no-underline black " style="background-color: #ffffff;" href="{{ post.url | prepend: site.baseurl }}">
      <div class="flex flex-column flex-row-ns">
        <div class="pr3-ns mb4 mb0-ns w-100 w-40-ns">
          <img src="/assets/img/drawing_01.svg" class="db" alt="Photo of a dimly lit room with a computer interface terminal.">
        </div>
        <div class="w-100 w-60-ns pl3-ns">
          <h1 class="f2 lh-title">{{ post.title }}</h1>
          <p class="f6">{{ post.description }} </p>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        </div>
      </div>
    </a>
  </article>
  </li>
  {% endfor %}
  </ul>
</section>
